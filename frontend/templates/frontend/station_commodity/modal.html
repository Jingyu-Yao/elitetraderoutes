<!-- One per page -->
<div class="modal fade" id="station_commodity_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="station_commodity_modal_title">Commodity name</h4>
            </div>
            <div class="modal-body">
                <p>
                    <input id="station_commodity_modal_search_input" type="text"
                           class="typeahead form-control" placeholder="Search..." autocomplete="off">
                </p>
                <div class="collapse" id="station_commodity_modal_search_results"></div>
                <h4>
                    Browse:
                </h4>
                <div id="station_commodity_modal_browse_results"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
