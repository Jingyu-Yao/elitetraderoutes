{% load my_tags %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Create route
        </h3>
    </div>
    <div class="panel-body">
        <form id="route_form" method="post" action="{% url 'route-list' %}">
            <div class="form-group">
                {% csrf_token %}
                {% if data %}
                    {{data|render_form|safe}}
                {% else %}
                    <p>
                        Route doesn't need anything to be created atm.
                    </p>
                {% endif %}
                <input type="submit" value="Create">
            </div>
        </form>
    </div>
</div>
