{% extends "frontend/base.html" %}

{% block instance %}
    <div class="page-header">
        <h1>Connection</h1>
    </div>
    {% if data %}
        <p>
            {% if data.route %}
            <a class="btn btn-lg btn-default" href="{{data.route}}">Back to route</a>
            {% else %}
            <button class="btn btn-lg btn-default" onclick="window.history.back()">Back to route</button>
            {% endif %}
        </p>
        {% include "frontend/connection/detail.html" %}
    {% endif %}
{% endblock instance %}
