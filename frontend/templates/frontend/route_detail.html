{% load my_tags %}
<div class="route">
    {% for key, value in route.items %}
        {{key|capfirst}}:

        {% if key = 'connections' %}
            {% for connection in value.items %}
                {% include "frontend/connection_detail.html" with connection=connection only %}
            {% endfor %}
        {% else %}
             {{value|render_link|safe}}
        {% endif %}
        <br>
    {% endfor %}
    <br>
</div>
