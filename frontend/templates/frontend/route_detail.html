{% load my_tags %}
{% if data %}
    <div class="route">
        Owner: {{data.owner}}
        <br>
        Created: {{data.created}}
        <br>
        Connections: <br>
        {% for connection in data.connections %}
            {% include "frontend/connection_detail.html" with data=connection only %}
        {% endfor %}
    </div>
{% endif %}
