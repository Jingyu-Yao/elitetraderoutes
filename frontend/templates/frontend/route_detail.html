<div class="route">
    Url: <a href="{{route.url}}">{{route.url}}</a>
    <br>
    Created: {{route.created}}
    <br>
    Owner: <a href="{{route.owner}}">{{route.owner}}</a>
    <br>
    {% for connection in route.connections %}
        {% include "frontend/connection_detail.html" with connection=connection only %}
    {% endfor %}
</div>
