{% load my_tags %}
{% if data %}
    <div class="panel panel-info" id="route_{{data.id}}">
        <div class="panel-heading">
            <h3 class="panel-title">
                Route {{data.id}}
            </h3>
        </div>
        <div class="panel-body">
            <dl>
                <dt>Owner:</dt>
                <dd>{{data.owner}}</dd>
                <dt>Created:</dt>
                <dd>{{data.created}}</dd>
                <dt>Connections:</dt>
                <dd>
                    {% for connection in data.connections %}
                        {% include "frontend/connection_detail.html" with data=connection only %}
                    {% endfor %}
                </dd>
            </dl>
        </div>
    </div>
{% endif %}
