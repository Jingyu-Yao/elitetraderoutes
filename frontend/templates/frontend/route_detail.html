{% load my_tags %}
<div class="route">
    {% for key, value in data.items %}
        {% if key = 'connections' %}
            {{key|capfirst}}:
            {% for connection in value %}
                {% include "frontend/connection_detail.html" with data=connection only %}
            {% endfor %}
        {% else %}
             {{key|capfirst}}: {{value|render_link|safe}}
        {% endif %}
        <br>
    {% endfor %}
    <br>
</div>
