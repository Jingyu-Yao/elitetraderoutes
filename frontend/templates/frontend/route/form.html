{% load my_tags %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <a role="button" data-toggle="collapse" href="#{{data.uuid}}_collapse">
                Create route
            </a>
        </h3>
    </div>
    <div class="collapse" id="{{data.uuid}}_collapse">
        <div class="panel-body">
            <form id="route_form" method="post" action="{% url 'route-list' %}">
                {% csrf_token %}
                {% if data %}
                    {{data|render_form|safe}}
                {% else %}
                    <p>
                        Route doesn't need anything to be created atm.
                    </p>
                {% endif %}
                <button class="btn btn-success" type="submit">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </form>
        </div>
    </div>
</div>
