<tr>
    <td><a class="btn btn-primary btn-sm" href="{{data.url}}">{{data.name}}</a></td>
    <td>{{data.needs_permit}}</td>
    <td>{{data.primary_economy}}</td>
    <td>{{data.population}}</td>
    <td>{{data.security}}</td>
    <td>{{data.allegiance}}</td>
    <td>{{data.government}}</td>
    <td>{{data.state}}</td>
    <td>{{data.faction}}</td>
    <td>{{data.x}}</td>
    <td>{{data.y}}</td>
    <td>{{data.z}}</td>
    <td>
        {% if data.stations|length == 0 %}
            --
        {% else %}
        <button class="btn btn-default btn-sm" name="station_list_modal_button"
                data-uuid="{{data.uuid}}" data-system="{{data.id}}" data-url="{{data.url}}" data-name="{{data.name}}"
                data-toggle="modal" data-target="#station_list_modal">Show</button>
        {% endif %}
    </td>
</tr>
