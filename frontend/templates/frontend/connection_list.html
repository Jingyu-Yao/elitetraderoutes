{% extends "frontend/base.html" %}

{% block list %}
    <div class="page-header">
        <h1>
            Connection list
        </h1>
    </div>
    {% if data %}
        {% for connection in data.results %}
            {% include "frontend/connection_detail.html" with data=connection only %}
        {% endfor %}
    {% endif %}
{% endblock list %}
