<tr>
    <td><a class="btn btn-primary btn-sm" href="{{data.url}}">{{data.name}}</a></td>
    <td>
        <a class="btn btn-default btn-sm" href="{{data.system}}">
            {{data.system_name}}
        </a>
    </td>
    <td>{{data.type}}</td>
    <td>{{data.max_landing_pad_size}}</td>
    <td>{{data.distance_to_star}}</td>
    <td>{{data.allegiance}}</td>
    <td>{{data.government}}</td>
    <td>{{data.faction}}</td>
    <td>{{data.has_blackmarket}}</td>
    <td>{{data.has_shipyard}}</td>
    <td>{{data.has_outfitting}}</td>
    <td>
        {% if data.number_of_commodities != 0 %}
        <button class="btn btn-default btn-sm" name="station_commodity_modal_button"
                data-uuid="{{data.uuid}}" data-station="{{data.id}}" data-name="{{data.name}}"
                data-toggle="modal" data-target="#station_commodity_modal">Show</button>
        {% else %}
        --
        {% endif %}
    </td>
</tr>
