{% extends "frontend/base.html" %}

{% block list %}
    {% if data %}
        <form method="POST">
            {% csrf_token %}
            <input type="submit" value="New route">
        </form>

        <p>Route list:</p>
        <ul>
            {% for route in data.results %}
            <li>
                {% include "frontend/route_detail.html" with data=route only %}
            </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock list %}
