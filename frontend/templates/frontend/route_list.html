{% extends "frontend/base.html" %}

{% block list %}
    <div class="page-header">
        <h1>
            Route list
        </h1>
    </div>
    {% include "frontend/route_form.html" with data=False %}
    {% if data %}
        {% for route in data.results %}
            {% include "frontend/route_detail.html" with data=route only %}
        {% endfor %}
    {% endif %}
{% endblock list %}
