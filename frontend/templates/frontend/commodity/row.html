<tr>
    <td><a class="btn btn-primary btn-sm" href="{{data.url}}">{{data.name}}</a></td>
    <td>{{data.average_price}}</td>
    <td>{{data.category_name}}</td>
    <td>{{data.number_of_stations}}</td>
    <td>
        {% if data.number_of_stations != 0 %}
        <button class="btn btn-default btn-sm" name="station_commodity_modal_button"
                data-uuid="{{data.uuid}}" data-commodity="{{data.id}}" data-name="{{data.name}}"
                data-toggle="modal" data-target="#station_commodity_modal">Show</button>
        {% else %}
        --
        {% endif %}
    </td>
</tr>
